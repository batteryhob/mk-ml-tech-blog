  <script>    
    $(document).ready(function() {
      
      //하이라이팅
      hljs.initHighlightingOnLoad();

      // id가 magnific인 경우에만 magnific-popup 적용.
      $('.page-content img[id="popup"]').wrap( function(){
          // magnific-popup 옵션 설정.
          $(this).magnificPopup({
              type: 'image',
              closeOnContentClick: true,
              showCloseBtn: false,
              items: {
                src: $(this).attr('src')
              },
          });
          
          // p 태그 높이를 내부 컨텐츠 높이에 자동으로 맞추기.
          $(this).parent('p').css('overflow', 'auto');
          
          // 이미지를 감쌀 태그 설정.
          return '<a href="' + $(this).attr('src') + '" style="width:' + $(this).attr('width') +'px; float: left;"><figure> </figure>' + '<figcaption style="text-align: center;" class="caption">' + $(this).attr('alt') + '</figcaption>' + '</a>';
      });
      
    });
  </script>
